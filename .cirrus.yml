env: 
    CIRRUS_CLONE_DEPTH: 1

task:
    name: builds
    timeout_in: 120m
    container:
      image: inok2341/anu:latest
      cpu: 8
      memory: 32G      

    mengunduh_ccache_background_script:
      - cd $HOME
      - wget --load-cookies /tmp/cookies.txt "https://docs.google.com/uc?export=download&confirm=$(wget --quiet --save-cookies /tmp/cookies.txt --keep-session-cookies --no-check-certificate 'https://docs.google.com/uc?export=download&id=1fJ1RH2UIWRYOVDQGrXqs2PyGRo6dq-' -O- | sed -rn 's/.*confirm=([0-9A-Za-z_]+).*/\1\n/p')&id=1fJ1RH2UIWRYOVDQGrXqs2PyGRo6dq-" -O ccache.tar.gz  && rm -rf /tmp/cookies.txt
      - time tar xf ccache.tar.gz && rm -rf ccache.tar.gz
      - mkdir -p /tmp/cirrus-ci-build/main_dir
      - export CCACHE_DIR=$HOME/ccache
      - export CCACHE_EXEC=$(which ccache)
      - export USE_CCACHE=1
      - ccache -M 20G
      - ccache -o compression=true
      - ccache -z

    memantau_background_script:
      - ./memantau

    mengsinkronisasi_script:
      - ./sinkronisasi

    membangun_akhir_script:
      - ./membangun_akhir

    mengunggah_script:
      - ./mengunggah
